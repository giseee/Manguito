<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="/img/manguito.png">
    <title>Manguito</title>
</head>

<body>
    <header>
        <div class="menu-right">
            <div class="logo">
                <img src="img/manguito.png" alt="manguito" />
            </div>

            <div class="name">
                <h2>Manguito</h2>
            </div>
        </div>

        <nav>
            <ul class="menu">
                <li class="nav-item">
                    <a href="/index.html" class="nav-link" title="Inicio">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="/proyectos.html" class="nav-link" title="Proyectos">Proyectos</a>
                </li>
                <li class="nav-item">
                    <a href="/login.html" class="nav-link" title="Iniciar sesion">Iniciar sesion</a>
                </li>
                <!--   <li class="nav-item"><a href="#contact-section" class="nav-link" title="Contacto">Contacto</a></li>-->
            </ul>
        </nav>
    </header>
    <main>
        <div class="formulario">
            <form class="row g-3">
                <div class="row">
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="First name" />
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Apellido</label>
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name" />
                    </div>
                

                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" />
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4" />
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Pagina</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="" />
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="" />
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputCity" />
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select">
                        <option selected>La Plata</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Número</label>
                    <input type="text" class="form-control" id="inputZip" />
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Subir fotos</label>
                        <input class="form-control" type="file" id="formFile" />
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" />
                    <label class="form-check-label" for="gridCheck"> Guardar </label>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        Iniciar sesion
                    </button>
                </div>
            </form>
        </div>
    </main>
    <footer class="ftco-footer ftco-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>
                        Copyright &copy;
                        <script>
                            document.write(new Date().getFullYear());
                        </script>
                        Manguito
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
