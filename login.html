

<!DOCTYPE html>
<html>
<head>
	<title>Iniciar Sesion</title>
    <link rel="icon" type="image/png" href="/img/manguito.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <header>
        <div class="menu-right">
            <div class="logo">
                <img src="img/manguito.png" alt="manguito" />
            </div>

            <div class="name">
                <h2>Manguito</h2>
            </div>
        </div>

        <nav>
            <ul class="menu">
                <li class="nav-item">
                    <a href="/index.html" class="nav-link" title="Inicio">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="/proyectos.html" class="nav-link" title="Proyectos">Proyectos</a>
                </li>
            </ul>
        </nav>
    </header>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Iniciar Sesion</h3>
				
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="email" class="form-control" placeholder="email">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Contraseña">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Recordarme
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Registrate<a href="/registro.html">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center links" >
					<a href="#">Olvidaste tu contraseña?</a>
				</div>
			</div>
		</div>
	</div>
</div>


</body>


</html>
